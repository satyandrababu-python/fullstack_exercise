<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<title>GLS Fullstack Exercise</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<style type="text/css">
.myClass1 {padding: 10px 20px;border: 1px solid green;margin-bottom: 50px;}

.myClass2 {padding: 50px;border: 1px solid red;display: inline-block;position: absolute;right: 0px;}

.myClass3 {padding: 50px;border: 1px solid blue;display: inline-block;position: absolute;left: 0px; bottom: 0px;}		
	
popup-overlay{
  /*Hides pop-up when there is no "active" class*/
  visibility:hidden;
  /* position:absolute; */
}
.popup-overlay.active{
  /*displays pop-up when "active" class is present*/
  position: absolute;
  visibility:visible;
  text-align:center;
  background:#f1f3f3;
  border:1px solid #666666;
  width:200px;
  height:100px;
  border-radius: 10px;
  /* left:300px;  */
}

.popup-content {
  /*Hides pop-up content when there is no "active" class */
 visibility:hidden;
}

.popup-content.active {
  /*Shows pop-up content when "active" class is present */
  visibility:visible;
}

.close {
	position: absolute;
	left: 170px;
	top: 0;
    float:right;
    display:inline-block;
    padding:2px 5px;
    background:#ccc;
}

</style>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="{% static 'js/player.js' %}"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>

</html>
